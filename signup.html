<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Space+Mono&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kids Fly</title>
</head>
<body>
    <div id="signup">
            <div class="signup1">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
        </div>
        <hr>
        <div class="signup2">
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        </div>
    
        <label class="remember">
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
       
        <div class="signup3">
          <button class= "red" type="button" class="cancelbtn">Cancel</button>
          <button class= "teal" type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>

    
</body>
</html>
